{% load static %}
{% load i18n %}
<!-- Helpers -->
<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<script src="{% static 'vendor/js/helpers.js' %}"></script>
<!--? Template customizer: To hide customizer set display_customizer value false in config.js.  -->
{% if has_customizer %}
<script src="{% static 'vendor/js/template-customizer.js' %}"></script>
{% endif %}
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script src="{% static 'js/config.js' %}"></script>
<!-- beautify ignore:start -->
{% if has_customizer %}
<script>
if (typeof TemplateCustomizer !== 'undefined') {
  window.templateCustomizer = new TemplateCustomizer({
    cssPath: '',
    themesPath: '',
    defaultStyle: "{{style}}",
    lang: '{{LANGUAGE_CODE}}',
    pathResolver: function(path) {
      var base = "{% static 'vendor/css' %}/";
      var rtl = "{{ rtl_support|yesno:'rtl/,' }}";

      var resolvedPaths = {
        'core.css': base + rtl + 'core.css',
        'core-dark.css': base + rtl + 'core-dark.css',
        'theme-default.css': base + rtl + 'theme-default.css',
        'theme-default-dark.css': base + rtl + 'theme-default-dark.css',
        'theme-bordered.css': base + rtl + 'theme-bordered.css',
        'theme-bordered-dark.css': base + rtl + 'theme-bordered-dark.css',
        'theme-semi-dark.css': base + rtl + 'theme-semi-dark.css',
        'theme-semi-dark-dark.css': base + rtl + 'theme-semi-dark-dark.css',
      };

      return resolvedPaths[path] || path;
    },
    controls: ['rtl', 'style'],
  });
}
</script>
{% endif %}
